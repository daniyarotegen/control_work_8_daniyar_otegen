{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <p><a href="{% url 'password_change' %}">Change password</a></p>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
{% endblock %}
