{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Create Product{% endblock %}

{% block content %}
  <h1>Create Product</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
