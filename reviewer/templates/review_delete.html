{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h2>Delete Review for {{ object.product.name }}</h2>
    <p>Are you sure you want to delete this review?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete this review</button>
    </form>
    <a href="{% url 'product_detail' pk=object.product.pk %}">Cancel</a>
{% endblock %}
